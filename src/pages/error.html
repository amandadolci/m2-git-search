<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/globalStyles.css" />
    <link rel="stylesheet" href="../styles/error.css" />

    <title>Git Search - User Not Found</title>
  </head>
  <body>
    <main>
      <section class="error__container">
        <h1 class="error__container--title">Ooops!</h1>
        <p class="error__container--description">
          Não encotramos o usuário que você procurou,
          <strong>vamos tentar novamente.</strong>
        </p>
        <a class="error__container--newSearchBtn" href="../../index.html">
          Nova Busca
        </a>
      </section>
      <section class="icon__container">
        <div class="icon__container--background">
          <div class="icon__container--red">
            <img
              src="../assets/img/exclamation-triangle-solid.svg"
              alt="Error exclamation triangle"
            />
          </div>
          <div class="icon__container--purple"></div>
        </div>
      </section>
    </main>
  </body>
</html>
