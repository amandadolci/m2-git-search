<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />

    <title>Git Search</title>
  </head>
  <body>
    <main>
      <section class="introduction__container">
        <h1 class="introduction__container--title">Git Search</h1>
        <p class="introduction__container--description">
          Encontre e se conecte com profissionais de forma rápida e fácil
        </p>
      </section>
      <section class="search__container">
        <h2 class="search__container--title">Procurar por um usuário</h2>
        <label class="search__container--label">Usuário github</label>
        <input
          class="search__container--input"
          type="text"
          placeholder="Digite um usuário do github aqui..."
        />
        <button class="search__container--button">Ver perfil do github</button>
      </section>
    </main>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
